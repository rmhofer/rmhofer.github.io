<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="sidebar"> <!-- page navigation -->
            <img src="/assets/img/headshot.png" alt="Profile Picture" class="profile-pic">
            <div class="nametag">
                <a href="#about">Matthias R. Hofer</a>
            </div>
            <ul>
                <li><a href="#news">News</a></li>
                <li><a href="#papers">Papers</a></li>
                <li><a href="#research">Research</a></li>
                <!-- <li><a class="inactive-link" href="#teaching">Teaching</a></li> -->
                <!-- <li><a href="#github">GitHub</a></li> -->
                <!-- <li><a class="inactive-link" href="#misc">Misc</a></li> -->
            </ul>
            <!-- Social Links -->
            <div class="social-links">
                <a href="https://twitter.com/yourusername" class="social-icon" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://github.com/yourusername" class="social-icon" target="_blank"><i class="fab fa-github"></i></a>
                <a href="mailto:youremail@example.com" class="social-icon"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
        <div class="main-content">
            {{ content }} <!-- main page content -->
        </div>
    </div>
    <script type="text/javascript">
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        (function() {
        function decode() {
            var parts = ['it.', 'r@m', 'u', 'mh', 'ed', 'ofe'];
            var shuffled = [parts[3], parts[5], parts[1], parts[0], parts[4], parts[2]];
            var someContent = shuffled.join('');
            document.querySelector('.some_content').textContent = someContent;
        }

        // Decode and display
        decode();
        })();
    </script>
</body>

</html>
